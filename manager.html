<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>


    <!-- Tailwind and Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style -->
     <link rel="stylesheet" href="./style.css">
  

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- <style>
    .outfit-font
    {
        font-family: "Outfit", sans-serif;
    }
    </style> -->

    <script>
        tailwind.config = {
            theme: {
               
            extend: {
                colors:{
                    allBG : "#F4F5F7",
                    btnblue : "#0874F2",
                    
                },
                fontFamily : {
                    'outfitFont' : ["Outfit","sans-serif"],
                },
            },
            variants: {},
            plugins: [],
        }
    }
    </script>

</head>

<body class="font-outfitFont">

    <main class="flex justify-center items-center">

        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div id="loginBox" class="artboard artboard-demo phone-3  bg-allBG justify-start pt-7">
                
                <!-- upper -->  
                <div class=" w-[100%] bg-white">
                    <!-- balance & logout-->
                    <div class="flex justify-between items-center border-b-2 border-gray-200 p-4">
                        <!-- balance -->
                        <div class="flex justify-center items-center">
                            <img src="./assets/login-bg-logo.png" alt="">
                            <!-- balance -->
                            <div >
                                <h1 class="text-2xl font-extrabold text-black">$<span id="mainBalance">45000</span></h1>
                                <p class="text-base text-gray-500">Available Balance</p>
                            </div>
                        </div>
                        <div>
                            <a href="./index.html">Log Out</a>
                        </div>
                    </div>


                    <!-- main section -->
                     <div class="  border-b-2 border-gray-200 p-4">
                        <!-- heading -->
                         <div class="border-2 p-2">
                            <h1 class="text-2xl font-extrabold text-black ">&#128293  Welcome to Payooo!</h1>
                            <p class="text-base text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                         </div>

                         <!-- Feature Buttons  -->
                          <div class="grid grid-cols-3 place-content-center gap-2 mt-6">
                            <!-- button -->
                             <button id="addMoney">
                                <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                    <img src="./assets/wallet.png" alt="" class="w-max h-max">
                                    <p class="text-gray-800 text-sm">Add Money</p>
                                </div>
                             </button>

                            <!-- button -->
                            <button id="cashOutMoney" class="">
                            <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                <img src="./assets/send.png" alt="" class="w-max h-max">
                                <p class="text-gray-800 text-sm">Cashout</p>
                            </div>
                            </button>

                            <!-- button -->
                            <button id="transferMoney">
                            <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                <img src="./assets/money.png" alt="" class="w-max h-max">
                                <p class="text-gray-800 text-sm">Transfer Money</p>
                            </div>
                            </button>

                            <!-- button -->
                            <button id="getBonus">
                            <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                <img src="./assets/financial.png" alt="" class="w-max h-max">
                                <p class="text-gray-800 text-sm">Get Bonus</p>
                            </div>
                            </button>

                            <!-- button -->
                            <button id="payBill" >
                            <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                <img src="./assets/purse.png" alt="" class="w-max h-max">
                                <p class="text-gray-800 text-sm">Pay Bill</p>
                            </div>
                            </button>

                            <!-- button -->
                            <button id="payBill">
                            <div class="hover:bg-yellow-300 flex flex-col justify-center items-center gap-1 border-[2px] rounded-xl border-gray-200 py-2">
                                <img src="./assets/transaction.png" alt="" class="w-max h-max">
                                <p class="text-gray-800 text-sm">Transactions</p>
                            </div>
                            </button>
                             
                          </div>

                     </div>

                </div>


                <!-- add money section -->
                 <div id="addMoneySection" class="hidden w-full p-4 bg-allBG overflow-auto">
                    <h1 class="font-semibold text-lg text-black">Add Money</h1>
                    <form action="" class=" rounded-xl p-2 bg-white">

                        <!-- select bank -->
                        <div class="form-control">
                            <label class="label font-bold text-[#080808]">
                            <span class="label-text text-base ">Select A Bank</span>
                            </label>

                            <select id="bankList" class="select select-warning w-[100%] border-0 rounded-full bg-allBG text-gray-600">
                                <option disabled selected >Select Bank</option>
                                <option class="text-black">Sonali</option>
                                <option class="text-black">UCB</option>
                                <option class="text-black">Brac</option>
                                <option class="text-black">Janata</option>
                                <option class="text-black">Rupali</option>
                              </select>

                        </div>

                        <!-- Account Number -->
                        <div class="form-control">
                            <label class="label font-bold">
                            <span class="label-text text-base ">Bank Account Number</span>
                            </label>
                            <input id="loginNumber" type="text" placeholder="Enter 11 digit account number" class="input input-bordered font-light border-0 rounded-xl bg-allBG focus:outline-btnblue " required />
                        </div>
                        <!-- amount add -->
                        <div class="form-control">
                            <label class="label font-bold">
                            <span class="label-text text-base ">Amount to Add</span>
                            </label>
                            <input id="addNewBalance" type="text" placeholder="Add Amount to Add" class="input input-bordered font-light border-0 rounded-xl bg-allBG focus:outline-btnblue " required />
                        </div>

                        <!-- pin -->
                        <div class="form-control">
                            <label class="label font-bold">
                            <span class="label-text text-base ">4 Digit Pin</span>
                            </label>
                            <input id="loginPass" type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered font-light border-0 rounded-xl bg-allBG focus:outline-btnblue "  />
                        </div>
                        <div class="form-control mt-6">
                            <button id="addMoneyBtn" class="btn bg-btnblue text-white hover:bg-blue-500 font-semibold text-xl ">Add Money</button>
                        </div>

                    </form>


                 </div>


                 <!-- Transaction section -->
                  <div class="w-full p-4 bg-allBG overflow-auto">
                    <h1 class="font-semibold text-lg text-black">Latest Payment</h1>

                    <!-- transaction add -->
                    <div id="listOfTransaction" class=" flex flex-col gap-2">



                        

                    </div>
                  </div>

              
                 


              </div>
            </div>
          </div>

    </main>



    <script src="./js/universalFunction.js"></script>
    <script src="./js/manager.js"></script>
    




    

</body>

</html>
